<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <h4>Images</h4>
            <input type="file" name="images" multiple>
            {% for form in images %}
                {{ form.as_p }}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
