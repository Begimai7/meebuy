<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма продукта</title>
</head>
<body>
    <h1>{{ view.object.title|default:"Новый продукт" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'product_list' %}">Назад к списку продуктов</a>
</body>
</html>
