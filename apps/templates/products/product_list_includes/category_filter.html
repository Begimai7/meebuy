{% load static %}
<aside id="categoryMenu"
        class="categoryMenu fixed inset-y-0 left-0 transform -translate-x-full bg-dark w-screen shadow-lg overflow-y-scroll transition-transform duration-300 ease-in-out z-50 px-5 lg-md:max-w-[390px]">
        <img class="absolute top-[18px] right-5" src="{% static 'assets/images/icons/close.svg' %}" alt="Close"
            id="categoryCloseIcon" />
        <h2 class="text-center text-white text-lg font-black uppercase md:text-2xl mt-14">Категории товаров
        </h2>
        <!-- category list -->
        <ul class="grid grid-cols-1 text-white gap-2 text-base mt-5 overflow-y-scroll ">
            {% for category in categories %}
            <li class="">
                <a class="flex items-center gap-[10px] w-fit" href="/product/list/?category={{ category.id }}">
                    {% if category.icon %}
                        <img src="{{ category.icon.url }}" alt="{{ category.title }}" style="max-width: 100px">
                    {% endif %}
                    <span>{{ category.title }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </aside>
